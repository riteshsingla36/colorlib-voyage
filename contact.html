<!DOCTYPE html>
<html lang="en">

    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">

<body>
    
<div class="container">

   <div class="contacts">



        <div class="leftinfo">
               <div class="contact">
                  <p>Contact Information</p>
               </div>
               
             <div class="addres">
                <p>Address: 198 West 21th Street, Suite 721 New York NY 10016</p>
             </div>

             <div class="phone">
             
               <p>Phone: <a href="#"> + 1235 2355 98</a></p> 
               
             </div>

             <div class="email">
              <p>Email: <a href="#">info@yoursite.com</a></p>
             </div>

              <div class="website">

                   <p> Website <a href="#">yoursite.com</a></p>
              </div>

        </div>  



        <div class="rightinfo">
                <form>
                  
                    <input type="text"  class="input-feld" placeholder="Your Name">

             <input type="email"  class="input-feld"placeholder="Your Email">
             <input type="text"  class="input-feld" placeholder="Subject">
             <textarea  cols="53" rows="11" placeholder="Message"></textarea>
              <button>Send Message</button>

                </form>
              


        </div>



   </div>

   <div id="map">

</div>
